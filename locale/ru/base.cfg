[technology-description]
thaumfactory-aspect-air=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии ветра...[/color][/font]
thaumfactory-aspect-fire=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии огня...[/color][/font]
thaumfactory-aspect-water=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии воды...[/color][/font]
thaumfactory-aspect-earth=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии земли...[/color][/font]
thaumfactory-aspect-order=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии порядка...[/color][/font]
thaumfactory-aspect-entropy=[font=default-bold][color=128,0,128]Вы прикоснулись к первозданной энергии энтропии...[/color][/font]

thaumfactory-arcane-lab=Вы чувствуете мистическую силу, заточенную в осколках. Эта сила не просто заточена. [font=default-bold][color=128,0,128]Она дремлет, ожидая.[/color][/font] Озадаченный их неизвестной природой, ты начинаешь своё исследование...
thaumfactory-arcane-fabricator=Через расположение камней, пропитанных магией, в таинственные узоры, вы постигли умение направлять потоки мистической энергии, вплетая её в саму ткань предметов.
thaumfactory-crystallization=Благодаря тонкому сочетанию алхимических принципов и знаний, вы научились конденсировать [font=default-bold][color=128,0,128]эссенцию[/color][/font], возвращая ей стабильную, кристаллическую форму.
thaumfactory-alchemical-furnace=Изучив осколки внимательно, вы приходите к выводу, что [font=default-bold][color=128,0,128]каждый объект и существо связаны мистическими элементами, известными как аспекты[/color][/font] - силами, которые лишь первозданный огонь способен пробудить...
thaumfactory-alchemical-centrifuge=Вы открыли метод расщепления сложных аспектов в их жидкой форме - [font=default-bold][color=128,0,128]эссенции[/color][/font] - на базовые компоненты.

thaumfactory-aura-pylon=Вы наконец преуспели в укрощении чистой эссенции, высвобождая её прямо в атмосферу посредством магического сооружения. Каждый высвобожденный аспект порождает своё уникальное явление.
thaumfactory-aura-pylon-fire=Аспект Огня способен воспламенять и питать энергией любые механизмы на твёрдом топливе.
thaumfactory-aura-pylon-craft=Аспект Ремесла постепенно устраняет любой урон, нанесённый объектам в зоне действия.
thaumfactory-aura-pylon-earth=Аспект Земли способен разверзнуть почву, вздымая острые плиты камня вверх.
thaumfactory-aura-pylon-energy=Аспект Энергии способен пополнять резервы энергии.
thaumfactory-aura-pylon-mine=Аспект Добычи дробит камень и добывает минеральные богатства.
thaumfactory-aura-pylon-plant=Аспект Растения порождает новую древесную жизнь из почвы.

thaumfactory-arcane-stone-wall=Создание стен из зачарованных камней — процесс единый и цельный. По одной лишь воле камни сливаются воедино, а их внутренняя чарующая энергия выковывает барьер невероятной мощи.

thaumfactory-aspect-firearm-magazine=Вы постигли опасную тайну: насыщение боеприпасов первородной энергией пробуждает в них свойства одновременно разрушительные и причудливые, искажая реальность вокруг каждого выстрела.

thaumfactory-alumentum=Вы принудили чистую эссенцию потребить обычное горючее, дав рождение летучему веществу, которое поглощает саму магию, дабы утолить свою ярость.

thaumfactory-native-iron-cluster=Самородное скопления это редкие, естественным образом сформировавшиеся металлические элементы беспрецедентной чистоты. Ваш прорыв заключается в воссоздании этого геологического чуда с помощью алхимии, путём трансмутации железной руды в совершенный самородок.
thaumfactory-native-copper-cluster=Самородное скопления это редкие, естественным образом сформировавшиеся металлические элементы беспрецедентной чистоты. Ваш прорыв заключается в воссоздании этого геологического чуда с помощью алхимии, путём трансмутации медной руды в совершенный самородок.
thaumfactory-native-uranium-cluster=Самородное скопления это редкие, естественным образом сформировавшиеся металлические элементы беспрецедентной чистоты. Ваш прорыв заключается в воссоздании этого геологического чуда с помощью алхимии, путём трансмутации урановой руды в совершенный самородок.

thaumfactory-runes=Рунология - это древнее учение о рунических письменах. Практики вырезают эзотерические символы на чародейском камне, а затем наполняют их соответствующей энергией, чтобы заключить в них мощную магию. Этот процесс зачаровывает камень, временно усиливая способности его носителя. Когда внутренняя магия иссякает, рунический камень можно пробудить вновь, насытив его кристаллизованной эссенцией.
thaumfactory-fire-rune-stone=Рунный камень Огня дарует своему носителю неуязвимость к пламени и оставляет за ним пылающий след.
thaumfactory-life-rune-stone=Рунный камень Жизни наделяет своего носителя аурой сверхъестественной регенерации.
thaumfactory-motion-rune-stone=Рунный камень Движения наделяет своего обладателя аурой сверхъестественной скорости.
thaumfactory-order-rune-stone=Рунный камень Порядка наделяет своего носителя аурой слабой регенерации.
thaumfactory-light-rune-stone=Рунный камень Света изгоняет тьму, окутывая своего носителя сферой непоколебимого сияния.
thaumfactory-mine-rune-stone=Рунный камень Добычи позволяет своему обладателю добывать ресурсы на увеличенной дистанции с неземной скоростью.
thaumfactory-tool-rune-stone=Рунный камень Инструмента дарует носителю возможность возводить конструкции на большем расстоянии.
thaumfactory-craft-rune-stone=Рунный камень Ремесла дарует своему носителю скорость создания творений, присущую мастеру-артефактору, и ауру, что медленно обращает вспять урон любым объектам в пределах её влияния.
